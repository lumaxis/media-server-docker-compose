version: '2'
services:
  sabnzbd:
    image: "linuxserver/sabnzbd"
    container_name: "sabnzbd"
    volumes:
      - "./config/sabnzbd:/config"
      - "/volume1/video/_incoming:/downloads"
      - "/volume1/video/_incomplete:/incomplete-downloads"
      - "/volume1/video/tvshows:/tvshows"
      - "/volume1/video/movies:/movies"
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      PGID: 100
      PUID: 1028
    restart: always
    logging:
      driver: json-file
    mem_limit: 1000m

  sonarr:
    image: "linuxserver/sonarr:latest"
    container_name: "sonarr3"
    volumes:
      - "./config/sonarr:/config"
      - "/volume1/video/tvshows:/tvshows"
      - "/volume1/video/_incoming:/downloads"
    ports:
      - "8989:8989"
    environment:
      PGID: 100
      PUID: 1028
    restart: always
    links:
      - sabnzbd
    logging:
      driver: json-file
    mem_limit: 500m

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      PGID: 100
      PUID: 1028
      TZ: "Europe/Berlin"
    volumes:
      - "./config/radarr:/config"
      - "/volume1/video/movies:/movies"
      - "/volume1/video/_incoming:/downloads"
    ports:
      - 7878:7878
    restart: unless-stopped
    mem_limit: 500m

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Berlin
    ports:
      - 5055:5055
    volumes:
      - "./config/overseerr:/app/config"
    links:
      - radarr
      - sonarr
    restart: unless-stopped
    mem_limit: 500m

  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - "./config/tautulli:/config"
    environment:
      - PUID=1028
      - PGID=100
      - TZ=Europe/Berlin
    ports:
      - 8181:8181
    mem_limit: 500m

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1028
      - PGID=100
      - TZ=Europe/Berlin
    volumes:
      - "./config/bazarr:/config"
      - "/volume1/video/movies:/movies"
      - "/volume1/video/tvshows:/tvshows"
    ports:
      - 6767:6767
    links:
      - radarr
      - sonarr
    mem_limit: 500m
    restart: unless-stopped
